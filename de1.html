<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 10-Sided Dice</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px #000;
        }

        #info {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        #de {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;

            border-radius: 20px;
            border: 5px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);

            /* retire lâ€™ancien texte */
            font-size: 0;
        }

        #de.action {
            border-color: #ff9900;
            box-shadow: 0 10px 30px rgba(255,200,50,0.7);
        }

        #resultat {
            font-size: 1.8em;
            margin-top: 25px;
            min-height: 50px;
            transition: color 0.3s;
        }

        #resultat.action {
            color: #ffdd57;
            text-shadow: 2px 2px 5px #000;
        }

        #resultat.echec {
            color: #ccc;
        }

        button {
            margin-top: 30px;
            font-size: 1.3em;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff9900;
            color: #fff;
            transition: background 0.3s;
            width: 80%;
            max-width: 250px;
        }

        button:hover {
            background: #ffcc33;
        }

        @media (max-width: 600px) {
            #de {
                width: 130px;
                height: 130px;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Magic 10-Sided Dice</h1>
    <div id="info">Roll a <strong>5</strong> to have a special action !</div>

    <div id="de"></div>
    <div id="resultat"></div>
    <button id="lancer">Roll the dice</button>

    <script>
        const faces = [
            "images/face1.png",
            "images/face2.png",
            "images/face3.png",
            "images/face4.png",
            "images/face5.png",
            "images/face6.png",
            "images/face7.png",
            "images/face8.png",
            "images/face9.png",
            "images/face10.png"
        ];

        const actionFace = 4; // ðŸ‘‰ index 4 = face5.png (compte 0)
        const de = document.getElementById('de');
        const resultatDiv = document.getElementById('resultat');
        const bouton = document.getElementById('lancer');

        function lancerDeSimule() {
            let compteur = 0;
            const iterations = 20;

            const interval = setInterval(() => {
                const randomImg = faces[Math.floor(Math.random() * faces.length)];
                de.style.backgroundImage = `url(${randomImg})`;
                compteur++;

                if (compteur >= iterations) {
                    clearInterval(interval);

                    const finalIndex = Math.floor(Math.random() * faces.length);
                    const finalImg = faces[finalIndex];
                    de.style.backgroundImage = `url(${finalImg})`;

                    if (finalIndex === actionFace) {
                        resultatDiv.textContent = "Draw a hard card!";
                        de.classList.add("action");
                        resultatDiv.classList.add("action");
                        resultatDiv.classList.remove("echec");
                    } else {
                        resultatDiv.textContent = "Fail";
                        de.classList.remove("action");
                        resultatDiv.classList.add("echec");
                        resultatDiv.classList.remove("action");
                    }
                }
            }, 50);
        }

        de.addEventListener('click', lancerDeSimule);
        bouton.addEventListener('click', lancerDeSimule);

        // Affichage initial
        de.style.backgroundImage = `url(${faces[0]})`;
    </script>

</body>
</html>
